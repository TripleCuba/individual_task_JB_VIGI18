{% extends 'base.html' %}
{% block content %}
    <main class="w-50 m-auto mt-3">
        <h1>Reset your password!</h1>
<form class="d-flex flex-column mt-4 py-2" method="post">
    {% csrf_token %}
    {{form.email.label}}
    {{form.email}}
    <input class="btn btn-outline-dark mt-1" type="submit" value="Reset">
</form>
    </main>
{% endblock %}
